<div class="users-container">
  <div class="users-header py-5 px-4 mb-5 text-center text-white">
    <h1> User Management</h1>
    <button mat-raised-button color="warn" (click)="goBack()" class="back-btn">
      <mat-icon>arrow_back</mat-icon> Back to Dashboard
    </button>
  </div>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button mat-flat-button color="primary" (click)="addUser()" class="add-user-btn">
        <mat-icon>person_add</mat-icon> Add User
      </button>
    </div>

    <div *ngIf="loading" class="loading-container text-center mb-4">
      <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
      <p class="mt-2">Loading users...</p>
    </div>

    <div class="users-grid" *ngIf="!loading">
      <mat-card *ngFor="let user of users" class="user-card">
        <mat-card-header>
          <div mat-card-avatar class="avatar">{{ user.username.charAt(0) | uppercase }}</div>
          <mat-card-title>{{ user.username }}</mat-card-title>
          <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Role: <span class="role">{{ user.role.name }}</span></p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-icon-button color="primary" matTooltip="Edit User" (click)="editUser(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete User" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
