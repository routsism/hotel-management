<div class="background-wrapper"></div>
<div class="background-overlay"></div>

<div class="container py-5" style="position: relative; z-index: 3;">
  <div class="card shadow-lg rounded-5 p-5 bg-gradient-custom">
    <h2 class="text-center mb-5 fw-bold text-white letter-spacing-2">Manage Our Exclusive Rooms</h2>

    <div class="d-flex justify-content-between mb-4">
      <button class="btn btn-glow btn-primary btn-lg" (click)="onAddRoom()" *ngIf="canEditOrDelete">
        Add Room
      </button>
      <button class="btn btn-outline-light btn-lg" (click)="goBackToDashboard()">
        ‚Üê Back to Dashboard
      </button>
    </div>

    <mat-progress-bar *ngIf="loading" mode="indeterminate" class="mb-4" color="accent"></mat-progress-bar>

    <div *ngIf="error" class="alert alert-danger text-center fs-5">
      {{ error }}
    </div>

    <table mat-table [dataSource]="rooms" class="custom-table">
      <ng-container matColumnDef="roomNumber">
        <th mat-header-cell *matHeaderCellDef scope="col">Room Number</th>
        <td mat-cell *matCellDef="let room"> {{ room.roomNumber }} </td>
      </ng-container>

      <ng-container matColumnDef="hotel">
        <th mat-header-cell *matHeaderCellDef scope="col">Hotel</th>
        <td mat-cell *matCellDef="let room"> {{ room.hotel.name }} </td>
      </ng-container>

      <ng-container matColumnDef="roomType">
        <th mat-header-cell *matHeaderCellDef scope="col">Room Type</th>
        <td mat-cell *matCellDef="let room"> {{ room.roomType.name }} </td>
      </ng-container>

      <ng-container matColumnDef="pricePerNight">
        <th mat-header-cell *matHeaderCellDef scope="col">Price per Night</th>
        <td mat-cell *matCellDef="let room"> {{ room.pricePerNight | currency }} </td>
      </ng-container>

      <ng-container matColumnDef="actions" *ngIf="canEditOrDelete">
        <th mat-header-cell *matHeaderCellDef scope="col">Actions</th>
        <td mat-cell *matCellDef="let room">
          <button mat-icon-button color="accent" (click)="onEditRoom(room)" matTooltip="Edit" aria-label="Edit room">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRoom(room)" matTooltip="Delete" aria-label="Delete room">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="canEditOrDelete ? ['roomNumber', 'hotel', 'roomType', 'pricePerNight', 'actions'] : ['roomNumber', 'hotel', 'roomType', 'pricePerNight']" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: canEditOrDelete ? ['roomNumber', 'hotel', 'roomType', 'pricePerNight', 'actions'] : ['roomNumber', 'hotel', 'roomType', 'pricePerNight']" class="data-row"></tr>
    </table>

    <div *ngIf="!loading && rooms.length === 0" class="no-data">
      No rooms found.
    </div>
  </div>
</div>
