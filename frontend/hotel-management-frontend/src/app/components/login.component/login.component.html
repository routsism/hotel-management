<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>🔐 Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput name="username" required [(ngModel)]="username" #usernameCtrl="ngModel" />
          <mat-error *ngIf="usernameCtrl.invalid && (usernameCtrl.dirty || usernameCtrl.touched || loginForm.submitted)">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" required [(ngModel)]="password" #passwordCtrl="ngModel" />
          <mat-error *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched || loginForm.submitted)">
            Password is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" class="full-width" type="submit">
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="switch-auth">
      <span>Don’t have an account?</span>
      <button mat-button color="accent" (click)="goToRegister()">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
