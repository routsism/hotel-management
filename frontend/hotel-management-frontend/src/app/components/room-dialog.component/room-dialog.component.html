<h2 mat-dialog-title>
  {{ mode === 'add' ? 'Add Room' : mode === 'edit' ? 'Edit Room' : 'Delete Room' }}
</h2>

<mat-dialog-content *ngIf="mode !== 'delete'">
  <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">

    <div *ngIf="mode === 'add' || mode === 'edit'">
      <mat-form-field appearance="fill">
        <mat-label>Room Number</mat-label>
        <input matInput formControlName="roomNumber" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Hotel</mat-label>
        <mat-select formControlName="hotelId">
          <mat-option *ngFor="let h of hotels" [value]="h.id">{{ h.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Room Type</mat-label>
        <mat-select formControlName="roomTypeId">
          <mat-option *ngFor="let rt of roomTypes" [value]="rt.id">{{ rt.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price Per Night</mat-label>
        <input matInput type="number" formControlName="pricePerNight" />
      </mat-form-field>
    </div>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="roomForm.invalid"
      >
        {{ mode === 'add' ? 'Save' : 'Update' }}
      </button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>

<mat-dialog-content *ngIf="mode === 'delete'">
  <p>Are you sure you want to delete room "{{ room?.roomNumber }}"?</p>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="warn" (click)="onSubmit()">Delete</button>
  </mat-dialog-actions>
</mat-dialog-content>
